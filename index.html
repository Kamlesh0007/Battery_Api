<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Battery API</title>
  </head>
  <body>
    <header>
      <h1>Battery API 🔋</h1>
      
    </header>

    <div class="battery-container">
      <div class="item">
        <h3>Battery Level</h3>
        <span class="batteryLevel">Yes</span>
      </div>
      <div class="item">
        <h3>Charging</h3>
        <span class="batteryCharging">Yes</span>
      </div>
      <div class="item">
        <h3>Charging Time</h3>
        <span class="batteryChargingTime">Yes</span>
      </div>
      <div class="item">
        <h3>Discharging Time</h3>
        <span class="batteryDisChargingTime">Yes</span>
      </div>
      <div class="item">
        <h3>Battery Status</h3>
        <span class="batteryStatus">Yes</span>
      </div>
    </div>
    <footer class="absolute ">
      <div class="bg-red-500 dark:bg-red-800">
          <div class="container fb">
              <p class="copyright">© <!-- -->2022<!-- --> Battery Api —<span class="text-gray-50 ml-1"> Kamlesh Yadav 🤍</span></p>
              <div class="social">
                  <a href="#"><i class='bx bxl-twitter' ></i></a>

                  <a href="#"><i class='bx bxl-instagram' ></i></a>
                  
              </div>
                      </div>
                  </div>
              </footer>
